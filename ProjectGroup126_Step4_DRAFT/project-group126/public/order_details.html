<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Details</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid black; padding: 8px; text-align: left; }
    #orderDetailsSection { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Order Details</h1>

  
  <nav style="background-color: #333; padding: 10px;margin-bottom: 20px;">
    <ul style="list-style: none; margin: 0; padding: 0; display: flex; gap: 15px;">
      <li><a href="index.html" style="color: white; text-decoration: none;">Home</a></li>
      <li><a href="customers.html" style="color: white; text-decoration: none;">View Customers</a></li>
      <li><a href="products.html" style="color: white; text-decoration: none;">View Products</a></li>
      <li><a href="orders.html" style="color: white; text-decoration: none;">View Orders</a></li>
      <li><a href="order_details.html" style="color: white; text-decoration: none;">View Order Details</a></li>
    </ul>
  </nav>

  
  <label for="customerSelect">Select Customer:</label>
  <select id="customerSelect" name="customerSelect">
    <option value="janeSmith">Jane Smith</option>
    <option value="johnDoe">John Doe</option>
    
  </select>

  
  <section id="orderDetailsSection">
    <h2>Order Details for Selected Customer</h2>
      <h3>Order # 102</h3>
    
    
    <table>
      <tr><th>Product</th><th>Quantity</th><th>Price</th><th>Total</th><th>Actions</th></tr>
      
      <tr>
        <td>Racket X</td>
        <td>1</td>
        <td>$150.00</td>
        <td>$150.00</td>
        <td>
          <button>Edit</button>
          <button>Delete</button>
        </td>
      </tr>
      <tr>
        <td>Pro Tennis Balls</td>
        <td>10</td>
        <td>$5.00</td>
        <td>$50.00</td>
        <td>
          <button>Edit</button>
          <button>Delete</button>
        </td>
      </tr>
    </table>

    
    <h3>Add Product to Order</h3>
    <form>
      <label for="product">Product:</label>
      <select id="product" name="product">
        <option value="racketX">Racket X - $150.00</option>
        <option value="balls">Pro Tennis Balls - $5.00</option>
        
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" required>

      <button type="submit">Add to Order</button>
    </form>
  </section>

</body>
</html>
