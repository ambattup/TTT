<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orders</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid black; padding: 8px; text-align: left; }
  </style>
</head>
<body>
  <h1>Orders</h1>


  <nav style="background-color: #333; padding: 10px;margin-bottom: 20px;">
    <ul style="list-style: none; margin: 0; padding: 0; display: flex; gap: 15px;">
      <li><a href="index.html" style="color: white; text-decoration: none;">Home</a></li>
      <li><a href="customers.html" style="color: white; text-decoration: none;">View Customers</a></li>
      <li><a href="products.html" style="color: white; text-decoration: none;">View Products</a></li>
      <li><a href="orders.html" style="color: white; text-decoration: none;">View Orders</a></li>
      <li><a href="order_details.html" style="color: white; text-decoration: none;">View Order Details</a></li>
    </ul>
  </nav>


  <div id="orderTable">
    <table>
      <tr><th>Order ID</th><th>Customer</th><th>Order Date</th><th>Status</th><th>Total</th><th>Actions</th></tr>
      <tr><td>101</td><td>John Doe</td><td>2023-10-10</td><td>Pending</td><td>$150.00</td><td><button>Update</button><button>Delete</button></td></tr>
      <tr><td>102</td><td>Jane Smith</td><td>2023-10-12</td><td>Completed</td><td>$200.00</td><td><button>Update</button><button>Delete</button></td></tr>
    </table>
  </div>


  <h2>Add New Order</h2>
  <form id="addOrderForm">
    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName" name="customerName" required>

    <label for="orderDate">Order Date:</label>
    <input type="date" id="orderDate" name="orderDate" required>

    <button type="submit">Add Order</button>
  </form>
</body>
</html>
